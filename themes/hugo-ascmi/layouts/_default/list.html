{{ partial "head.html" . }}
{{ partial "header.html" . }}

<main id="main">

	<div class="container">
		<h2 class="section-title">{{ .Title }}</h2>
		<div class="topspace columns is-centered is-vcentered">
      {{ if eq .Section "cmi" }}
			<div class="column is-two-thirds">
				<div class="my-4">
					{{ .Content }}
				</div>
      </div>
      {{ end }}
			<div class="column is-two-thirds">
                {{ range .Paginator.Pages }}
				<article class="post">
					<header class="entry-header">
						<h1 class="entry-title"><a href="{{ .Permalink }}" rel="bookmark">{{ .Title }}</a></h1>
					</header>
					<div class="entry-content">
						{{ .Content }}
					</div>
				</article>
                {{ end }}

			</div>
		</div>

		<center class="">
			<ul class="pagination">
                {{ template "_internal/pagination.html" . }}
			</ul>
		</center>


	</div>	<!-- /container -->

</main>

{{ partial "footer.html" . }}
